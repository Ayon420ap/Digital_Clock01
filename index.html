<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Digital Clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div id="title">Bangladesh Standard Time
         </div>
        <div id="day"></div>
        <div id="date"></div>
        <div id="clock"></div>
    </div>
    <div class="stars">
        <!-- Adjusted star positions and animation -->
        <div class="star" style="top: 10%; left: 10%;"></div>
        <div class="star" style="top: 20%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 30%;"></div>
        <div class="star" style="top: 40%; left: 40%;"></div>
        <div class="star" style="top: 50%; left: 50%;"></div>
        <div class="star" style="top: 60%; left: 60%;"></div>
        <div class="star" style="top: 70%; left: 70%;"></div>
        <div class="star" style="top: 80%; left: 80%;"></div>
        <div class="star" style="top: 90%; left: 90%;"></div>
        <div class="star" style="top: 15%; left: 85%;"></div>
        <div class="star" style="top: 25%; left: 75%;"></div>
        <div class="star" style="top: 35%; left: 65%;"></div>
        <div class="star" style="top: 45%; left: 55%;"></div>
        <div class="star" style="top: 55%; left: 45%;"></div>
        <div class="star" style="top: 65%; left: 35%;"></div>
        <div class="star" style="top: 75%; left: 25%;"></div>
        <div class="star" style="top: 85%; left: 15%;"></div>
        <div class="star" style="top: 95%; left: 5%;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
